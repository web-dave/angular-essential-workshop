<header>{{ book.title }}</header>
<content
  >{{ book.abstract }}
  <br />
  <img [src]="book.cover" [alt]="book.title" />
</content>
<footer>{{ book.author }}</footer>

<hr />
<!-- dynamic tbl -->
<table>
  <tr *ngFor="let record of book | keyvalue">
    <td>{{ record.key }}</td>
    <td>{{ record.value }}</td>
  </tr>
</table>
