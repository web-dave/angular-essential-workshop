<a routerLink="new">➕</a>
<ul *ngIf="books.length >= 1; else offline">
  <app-book-preview
    [book]="book"
    (bookSelected)="goToBook($event)"
    *ngFor="let book of books"
    >{{ book.title }}</app-book-preview
  >
</ul>
<ng-template #offline>{{
  online ? "keine Bücher" : "Du bins Offline"
}}</ng-template>
