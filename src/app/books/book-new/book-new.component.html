<form [formGroup]="form" (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <div [hidden]="!form.controls.title.hasError('required')">
      Enter a title
    </div>
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" formControlName="isbn" />
    <div [hidden]="!form.controls.isbn.hasError('minlength')">
      Not a valid ISBN
    </div>
  </div>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="publisher" />
  </div>
  <div class="form-group">
    <label>Abstract:</label>
    <input type="text" formControlName="abstract" />
  </div>

  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
